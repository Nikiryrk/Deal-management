<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие пользователя</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .greeting-container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .user-name {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .welcome-text {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <div class="welcome-text">Добро пожаловать,</div>
        <div class="user-name">{{request.bitrix_user.first_name}} {{request.bitrix_user.last_name}}</div>
    </div>

    <script src="//api.bitrix24.com/api/v1/"></script>
</body>
</html>
